<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Управление складом</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="sidebar">
			<h1>Управление складом</h1>
			<div id="warehouse-buttons">
				<button type="button" class="warehouse-button" data-warehouse="1">
					Склад 1
				</button>
				<button type="button" class="warehouse-button" data-warehouse="2">
					Склад 2
				</button>
				<button type="button" class="warehouse-button" data-warehouse="3">
					Склад 3
				</button>
			</div>
			<div id="product-search">
				<input
					type="text"
					id="search-bar"
					placeholder="Введите название или артикул товара"
					autocomplete="off"
				/>
				<button
					type="button"
					id="find-button"
					onclick="findAndHighlightProduct()"
				>
					Найти
				</button>
			</div>

			<div id="product-actions">
				<h2>Добавить продукты</h2>

				<!-- Название продукта -->
				<label for="product-name">Название продукта:</label>
				<div id="product-input-pro">
					<input
						type="text"
						id="product-name"
						placeholder="Введите название продукта..."
						required
					/>
					<div id="suggestions" class="suggestions"></div>
				</div>

				<!-- Артикул продукта -->
				<label for="product-code">Артикул товара:</label>
				<input
					type="text"
					id="product-code"
					placeholder="Введите артикул товара..."
					required
				/>

				<!-- Количество добавлено в магазин -->
				<label for="added-quantity">Добавлено в магазин:</label>
				<input
					type="number"
					id="added-quantity"
					min="0"
					value=""
					placeholder="0"
				/>

				<!-- Количество продано -->
				<label for="sold-quantity">Продано с магазина:</label>
				<input
					type="number"
					id="sold-quantity"
					min="0"
					value=""
					placeholder="0"
				/>

				<!-- Цена товара -->
				<label for="price">Цена товара (в сумах):</label>
				<input
					type="number"
					id="price"
					min="0"
					value=""
					placeholder="0"
					required
				/>

				<button type="button" onclick="updateProducts()">Обновить</button>
			</div>
		</div>

		<div id="content">
			<div class="content-header">
				<div class="con-text">
					<h2>Товары в магазине</h2>
				</div>
				<div class="con-btn">
					<button type="button" id="undo-button">Откат</button>
					<button type="button" id="logout-button">Выйти</button>
				</div>
			</div>
			<div class="table-container">
				<table id="warehouse-table" class="table">
					<thead>
						<tr>
							<th>Название</th>
							<th>Артикул</th>
							<!-- Добавили новый столбец -->
							<th>В магазине</th>
							<th>Цена за ед. (so'm)</th>
							<th>Цена продажи</th>
							<th>Общ. цена (so'm)</th>
							<th>Удаление</th>
						</tr>
					</thead>
					<tbody>
						<!-- Добавленные товары будут здесь -->
					</tbody>
				</table>
			</div>

			<h3>История изменений</h3>
			<div class="table-container">
				<table id="history-table" class="table">
					<thead>
						<tr>
							<th>Название</th>
							<th>Добавлено</th>
							<th>Продано</th>
							<th>Цена за ед. (so'm)</th>
							<th>Дата</th>
						</tr>
					</thead>
					<tbody>
						<!-- История изменений будет здесь -->
					</tbody>
				</table>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
