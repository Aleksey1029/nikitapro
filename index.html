<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление складом</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="sidebar">
        <h1>Управление складом</h1>
        <div id="product-search">
            <input type="text" id="search-bar" placeholder="Поиск продуктов..." />
            <button type="button" id="find-button">Найти</button>
        </div>
        <div id="product-list"></div>

        <div id="product-actions">
            <h2>Обновить продукты</h2>
            <select id="product-dropdown">
                <option value="">Выберите продукт...</option>
                <option value="1">Product A</option>
                <option value="2">Product B</option>
                <option value="3">Product C</option>
                <option value="4">Product D</option>
                <option value="5">Product E</option>
                <option value="6">Product F</option>
                <option value="7">Product G</option>
                <option value="8">Product H</option>
                <option value="9">Product I</option>
                <option value="10">Product J</option>
                <option value="11">Product K</option>
                <option value="12">Product L</option>
                <option value="13">Product M</option>
                <option value="14">Product N</option>
                <option value="15">Product O</option>
            </select>

            <label for="added-quantity">Добавлено в магазин:</label>
            <input type="number" id="added-quantity" min="0" value="0" />

            <label for="sold-quantity">Продано с магазина:</label>
            <input type="number" id="sold-quantity" min="0" value="0" />

            <label for="price">Цена товара (в сумах):</label>
            <input type="number" id="price" min="0" value="0" />

            <button type="button" onclick="updateProducts()">Обновить</button>
        </div>
    </div>

    <div id="content">
        <h2>Товары в магазине</h2>
        <div class="table-container">
            <table id="warehouse-table" class="table">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>В магазине</th>
                        <th>Цена за единицу (so'm)</th>
                        <th>Общая цена (so'm)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Добавленные товары будут здесь -->
                </tbody>
            </table>
        </div>

        <h2>История изменений</h2>
        <div class="table-container">
            <table id="history-table" class="table">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Добавлено</th>
                        <th>Продано</th>
                        <th>Цена за единицу (so'm)</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- История изменений будет здесь -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
